<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>組織図</title>
</head>

<body>
  <header>
      <h2 id="wstCalendar"></h2>
      <div id="subMenuTitle" class="menutitleList">
        <button id="aisAllToggleBtn">全体表示</button>
        <select id="aisDivisionList">
          <option value="aisAll">（全本部）</option>
          <option value="management">管理本部</option>
          <option value="development">開発本部</option>
          <option value="ict">ICT本部</option>
          <option value="tohoku">東北事業所</option>
        </select>
        <select id="aisManageList">
          <option value="allGroup">（全グループ）</option>
          <option value="mngSupportGroup">経営支援室</option>
          <option value="salesGroup">営業部</option>
          <option value="qualityMngGroup">品質管理部</option>
          <option value="sesGroup">スマートエナジーソリューション部</option>
          <option value="devGroup1">第１グループ</option>
          <option value="devGroup2">第２グループ</option>
          <option value="devGroup3">第３グループ</option>
          <option value="devGroup4">第４グループ</option>
          <option value="resEduGroup">研究教育グループ</option>
          <option value="speCusGroup">特定顧客グループ</option>
          <option value="certiQualGroup">品証グループ</option>
          <option value="ictGroup1">第１グループ</option>
          <option value="ictGroup2">第２グループ</option>
          <option value="ictGroup3">第３グループ</option>
          <option value="ictGroup4">第４グループ</option>
          <option value="ictGroup5">第５グループ</option>
          <option value="newEmplGroup">新人グループ</option>
          <option value="supProGroup">特定プロジェクトグループ</option>
          <option value="tohokuGroup">―</option>
        </select>
        <form action="#" method="get" class="searchBtn">
          <input type="text" placeholder="キーワード検索">
          <input type="submit" value="&#xf002">
        </form>
      </div>
    <button id="aisAllEditBtn">編集</button>
    <div class="suvTtl">
      <div id="date"></div>
      <div class="officerTtl">
        <div class="officer">役　　　員<input type="text" id="bucho">　名</div>
        <div class="officeWorker">社　　　員<input type="text" id="sain">　名</div>
        <div class="total">合　　　計<input type="text" id="total">　名</div>
      </div>
    </div>
    </div>
  </header>

  <main>
    <!-- 役員 -->
    <div id="top">
      <div id="sh" class="topBox groupBox"><input type="text"><!--株主総会-->
      </div>
      <div id="rglt" class="topBox groupBox"><input type="text"><!--取締役会-->
      </div>
      <div id="adt" class="topBox groupBox"><input type="text"><input type="text"><!--監査役-->
      </div>
      <div id="presidt" class="topBox groupBox"><input type="text"><input type="text"><!--代表取締役会長-->
      </div>
      <div class="president">
        <div id="biz" class="topBox groupBox"><input type="text"><input type="text"><!--営業本部長-->
        </div>
        <div id="prez" class="topBox groupBox"><input type="text"><input type="text"><!--代表取締役社長-->
        </div>
        <div id="consult" class="topBox groupBox"><input type="text"><input type="text"><!--相談役-->
        </div>
      </div>
    </div>

    <!-- 本部 -->
    <div id="category">
      <!-- 管理本部 -->
      <div class="management">
        <div class="manageGroup">
          <div class="manageName">
            <div class="manageTop"><input type="text"><input type="text">
            </div>
            <div class="manageToggleBtn"></div>
          </div>
        </div>
        <div class="openGroup">
          <div class="manageContainer">
            <!-- 経営支援室 -->
            <div class="mngGroup groupBox">
              <div class="mngName">
                <div class="memberTop bgBox">
                  <input type="text">
                  <input type="text">
                </div>
                <div class="mngToggleBtn"></div>
              </div>
              <div class="mngContainer">
                <div class="mngMem memSelect"></div>
              </div>
            </div>
            <!-- 営業部 -->
            <div class="bizGroup groupBox">
              <div class="bizName">
                <div class="bizGroupName"></div>
                <div class="bizTop bgBox">
                  <input type="text">
                  <input type="text">
                </div>
                <div class="bizToggleBtn"></div>
              </div>
              <div class="bizContainer">
                <div class="bizMem memSelect"></div>
              </div>
            </div>
            <!-- 品質管理部 -->
            <div class="qltGroup groupBox">
              <div class="qltName">
                <div class="qltGroupName"></div>
                <div class="qltTop bgBox">
                  <input type="text">
                  <input type="text">
                </div>
                <div class="qltToggleBtn"></div>
              </div>
              <div class="qltContainer">
                <div class="qltMem memSelect"></div>
              </div>
            </div>
            <!-- スマートエナジーソリューション部 -->
            <div class="sesGroup groupBox">
              <div class="sesName">
                <div class="sesGroupName"></div>
                <div class="sesTop bgBox">
                  <input type="text">
                  <input type="text">
                </div>
                <div class="sesToggleBtn"></div>
              </div>
              <div class="sesContainer">
                <div class="sesMem memSelect"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 開発本部 -->
      <div class="development">
        <!-- 取締役本部長 -->
        <div class="readerGroup">
          <div class="readerName">
            <div class="readerTop">
              <input type="text">
              <input type="text">
            </div>
            <div class="devGroupToggleBtn"></div>
          </div>
        </div>
        <!-- 本部長代理 -->
        <div class="proxyGroup">
          <div class="proxyName">
            <div class="proxyTop"><input type="text">
            </div>
          </div>
        </div>
        <div class="openGroup">
          <div class="developGroup devGroupContainer">
            <div class="devLeftBox">
              <!-- 第１グループ -->
              <div class="devGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="firstTop titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="dev1ToggleBtn"></div>
                </div>
                <div class="dev1Container">
                  <div class="firstMem memSelect"></div>
                </div>
              </div>
              <!-- 研究教育グループ -->
              <div class="devGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="fifthTop titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="dev5ToggleBtn"></div>
                </div>
                <div class="dev5Container">
                  <div class="fifthMem memSelect"></div>
                </div>
              </div>
            </div>
            <div class="devCenterBox">
              <!-- 第２グループ -->
              <div class="devGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="secondTop titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="dev2ToggleBtn"></div>
                </div>
                <div class="dev2Container">
                  <div class="secondMem memSelect"></div>
                </div>
              </div>
              <!-- 第３グループ -->
              <div class="devGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="thirdTop titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="dev3ToggleBtn"></div>
                </div>
                <div class="dev3Container">
                  <div class="thirdMem memSelect"></div>
                </div>
              </div>
              <!-- 特定顧客グループ -->
              <div class="devGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="sixthTop titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="dev6ToggleBtn"></div>
                </div>
                <div class="dev6Container">
                  <div class="sixthMem memSelect"></div>
                </div>
              </div>
            </div>
            <div class="devRightBox">
              <!-- 第４グループ -->
              <div class="devGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="fourthTop titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="dev4ToggleBtn"></div>
                </div>
                <div class="dev4Container">
                  <div class="fourthMem memSelect"></div>
                </div>
              </div>
              <!-- 品証グループ -->
              <div class="devGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="seventhTop titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="dev7ToggleBtn"></div>
                </div>
                <div class="dev7Container">
                  <div class="seventhMem memSelect"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ICT本部 -->
      <div class="ict">
        <!-- ICT本部 -->
        <div class="ictReaderGroup">
          <div class="ictReaderName">
            <div class="ictReaderTop">
              <input type="text">
              <input type="text">
            </div>
            <div class="ictGroupToggleBtn"></div>
          </div>
        </div>
        <div class="openGroup">
          <div class="ictGroup groupBox ictGroupContainer">
            <div class="ictLeftBox">
              <!-- 第１グループ -->
              <div class="ictGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="ict1Top titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="ict1ToggleBtn"></div>
                </div>
                <div class="ict1Container">
                  <div class="ict1Mem memSelect"></div>
                </div>
              </div>
              <!-- 第３グループ -->
              <div class="ictGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="ict3Top titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="ict3ToggleBtn"></div>
                </div>
                <div class="ict3Container">
                  <div class="ict3Mem memSelect"></div>
                </div>
              </div>
              <!-- 第５グループ -->
              <div class="ictGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="ict5Top titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="ict5ToggleBtn"></div>
                </div>
                <div class="ict5Container">
                  <div class="ict5Mem memSelect"></div>
                </div>
              </div>
            </div>
            <div class="ictRightBox">
              <!-- 第２グループ -->
              <div class="ictGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="ict2Top titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="ict2ToggleBtn"></div>
                </div>
                <div class="ict2Container">
                  <div class="ict2Mem memSelect"></div>
                </div>
              </div>
              <!-- 第４グループ -->
              <div class="ictGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="ict4Top titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="ict4ToggleBtn"></div>
                </div>
                <div class="ict4Container">
                  <div class="ict4Mem memSelect"></div>
                </div>
              </div>
              <!-- 新人グループ -->
              <div class="ictGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="ict6Top titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="ict6ToggleBtn"></div>
                </div>
                <div class="ict6Container">
                  <div class="ict6Mem memSelect"></div>
                </div>
              </div>
              <!-- 特定プロジェクトグループ -->
              <div class="ictGroupBox groupBox">
                <div class="bgColorBox">
                  <div class="ict7Top titleBox">
                    <input type="text">
                    <input type="text">
                  </div>
                  <div class="ict7ToggleBtn"></div>
                </div>
                <div class="ict7Container">
                  <div class="ict7Mem memSelect"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 東北事業所 -->
      <div class="eastBusiness">
        <div class="eastBizGroup">
          <div class="eastBizName">
            <div class="eastBizTop">
              <input type="text">
              <input type="text">
            </div>
            <div class="estToggleBtn"></div>
          </div>
          <div class="openGroup">
            <div class="estContainer">
              <div class="eastBizMem memSelect"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
